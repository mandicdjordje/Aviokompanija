    <form action="" class="forma" id="form">

        <div class="formaRed">

          <label for="">Email:</label>
          <input
            type="email"
            name=""
            id="email"

          />
        </div>
        <div class="formaRed">
          <label for="">Password:</label>

    <div class="container">
